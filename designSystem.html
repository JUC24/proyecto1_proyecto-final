<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/styles.css">
  <title>Document</title>
</head>

<body>
  <h1>Design system</h1>
  <div class="componentConteiner"><!--Conponent conteiner-->
    <h2 class="componentConteiner--titleName">Component Name</h2>
    <div></div><!--component goes here-->
  </div>

  <!-- Inquiry Form -->
  <div class="componentConteiner"><!--Conponent conteiner-->
    <h2 class="componentConteiner--titleName">Inquiry Form</h2>
    <div>
      <form class="inquiryForm">
        <div>
          <h2>Inquiry Form</h2>
        </div>
        <label for="name">Name:</label>
        <input class="inquiryForm__input" placeholder="Write your name here" type="text" id="name" name="name" required>

        <label for="phone">Phone:</label>
        <input class="inquiryForm__input" placeholder="+111 000 888" type="tel" id="phone" name="phone">

        <label for="email">Email:</label>
        <input class="inquiryForm__input" placeholder="example@email.com" type="email" id="email" name="email" required>

        <label for="query">Query:</label>
        <textarea class="inquiryForm__input inquiryForm__input--size" placeholder="Write your query here" id="query"
          name="query" required></textarea>

        <section class="inquiryForm__buttonArea">
          <button class="inquiryForm__button" type="submit">Submit</button>
        </section>
      </form>
    </div><!--component goes here-->
  </div>
</body>

</html>
