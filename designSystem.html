<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/styles.css">
  <title>Document</title>
</head>
<body>
  <h1>Design system</h1>
  <div class="componentConteiner"><!--Conponent conteiner-->
    <h2 class="componentConteiner--titleName">Component Name</h2>
    <div></div><!--component goes here-->
  </div>
  <div class="componentConteiner"><!--Conponent conteiner-->
    <h2 class="componentConteiner--titleName">Footer</h2>
    <div>
      <!-- footer starts here -->
      <div class="footer-container">
        <div class="footer">
          <!-- ///////////// newslatter ///////////-->
          <div class="form-newsletter">
            <form class="form-newsletter__container">
              <div class="form-newslatter__request">
                <label class="form-newslatter__request--description" for="email">Want to receive exclusive destination offers?</label>
                <input class ="form-newslatter__request form-newslatter__request--email" type="email" id="email" name="email" placeholder="Email address"/>
                <input class ="form-newslatter__request form-newslatter__request--submit" type="submit" value="Subscribe"/>
              </div>
            </form>
          </div>
          <!-- //////////navegation /////// -->
          <div class="footer__politics">
            <ul class="footer__list">
              <li class="footer__list--title">Company</li>
              <li class="footer__list--items footer__hover"><a class="footer__nav" href="#">About Us</a></li>
              <li class="footer__list--items footer__hover"><a class="footer__nav" href="#">FAQ</a></li>
              <li class="footer__list--items footer__hover"><a class="footer__nav" href="#">Contact Us</a></li>
          </ul>
          <ul class="footer__list">
              <li class="footer__list--title">Support</li>
              <li class="footer__list--items footer__hover"><a class="footer__nav" href="#">Traveler Resources</a></li>
              <li class="footer__list--items footer__hover"><a class="footer__nav" href="#">Discover</a></li>
              <li class="footer__list--items footer__hover"><a class="footer__nav" href="#">Booking</a></li>
          </ul>
              <ul class="footer__list">
              <li class="footer__list--title">Places</li>
              <li class="footer__list--items footer__hover"><a class="footer__nav" href="#">All destinations</a></li>
              <li class="footer__list--items footer__hover"><a class="footer__nav" href="#">Car hire</a></li>
              <li class="footer__list--items footer__hover"><a class="footer__nav" href="#">Places of interest</a></li>
              </ul>
          </div>
          </div> 
          <!-- social media -->
          <div class="footer__bottom">
            <ul class="footer__bottom-social">
              <li class="footer__bottom-social--whatsapp footer__hover">
                <a href="#"><span class="visually-hidden">WhatsApp</span></a>
              </li>
              <li class="footer__bottom-social--facebook footer__hover">
                <a href="#"><span class="visually-hidden">Facebook</span></a>
              </li>
              <li class="footer__bottom-social--instagram footer__hover">
                <a href="#"><span class="visually-hidden">Instagram</span></a>
              </li>
              <li class="footer__bottom-social--twitter footer__hover">
                <a href="#"><span class="visually-hidden">Twitter</span></a>
              </li>
            </ul>
          </div>
      </div>
    </div>
  </div>
